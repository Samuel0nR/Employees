<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
            <h3>{{titulo}}</h3>
            <form class="mt-4" [formGroup]="forma">
                <input type="number" class="form-control form-control-lg mt-3" formControlName="RUT_Doc" readonly>
                <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" readonly>
                <textarea type="text" class="form-control form-control-lg mt-3 " formControlName="descrip" readonly></textarea>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary btn-lg m-3" routerLink="/list-empleados">Volver</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
