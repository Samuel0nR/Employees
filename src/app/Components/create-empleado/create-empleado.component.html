<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
            <h3>{{titulo}}</h3>
            <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="nombre" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Apellido" formControlName="apellido">
                    </div>
                </div>
                <input type="number" class="form-control form-control-lg mt-3" placeholder="RUT" formControlName="RUT_Doc" id="inpRut">
                <input type="number" class="form-control form-control-lg mt-3" placeholder="Salario" formControlName="salario" id="salary">
                <textarea type="text" class="form-control form-control-lg mt-3 " placeholder="DescripciÃ³n Empleado" rows="3" formControlName="descrip"></textarea>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary btn-lg m-3" routerLink="/list-empleados">Volver</button>
                    <button type="submit" class="btn btn-primary btn-lg m-3">
                      <span *ngIf="acept">Aceptar</span>
                      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      <span *ngIf="loading" >Loading...</span>
                    </button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
